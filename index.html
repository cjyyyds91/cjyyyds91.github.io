<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简优化版</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        body{
            min-height:100vh;
            background:#6a11cb;
            padding:env(safe-area-inset-top,20px) 0 0 env(safe-area-inset-left,20px);
            position:relative;
            overflow-y:scroll;
            font-family:-apple-system,BlinkMacSystemFont,sans-serif;
        }
        body::after{
            content:"";
            position:fixed;
            top:0;left:0;
            width:100%;height:100%;
            background:url("https://img95.699pic.com/xsj/0m/m6/4n.jpg!w300") center/cover no-repeat fixed;
            z-index:-1;
        }
        .infinite-scroll{height:200vh} /* 两屏高度 */
        .avatar{
            position:fixed;
            top:20px;left:20px;
            width:60px;height:60px;
            border-radius:50%;
            background:url("https://p66-pro.a.yximgs.com/uhead/AB/2025/06/19/17.aMjAyNTA2MTkxNzQyNTBfNDYyNDAzOTg0N18yX2hkMzNfNzky_s.jpg") center/cover no-repeat #fff;
            border:2px solid #fff;
            box-shadow:0 2px 8px rgba(0,0,0,0.3);
            cursor:pointer;
            z-index:999;
        }
        @media (max-width:480px){
            .avatar{width:50px;height:50px;top:15px;left:15px}
        }
    </style>
</head>
<body>
    <div class="avatar" onclick="openKuaishou()"></div>
    <div class="infinite-scroll"></div>
    
    <script>
        // 预加载图片
        function preloadImages() {
            new Image().src = "https://img95.699pic.com/xsj/0m/m6/4n.jpg!w300";
            new Image().src = "https://p66-pro.a.yximgs.com/uhead/AB/2025/06/19/17.aMjAyNTA2MTkxNzQyNTBfNDYyNDAzOTg0N18yX2hkMzNfNzky_s.jpg";
        }
        
        // 快手跳转功能（优化版）
        function openKuaishou() {
            const kuaishouUrl = 'https://v.kuaishou.com/nSmK2Dap';
            const path = kuaishouUrl.split('/').pop();
            
            // 尝试直接唤起App
            location.href = `kuaishou://short-video/${path}`;
            
            // 设置备用方案
            setTimeout(() => {
                if (!document.hidden) location.href = kuaishouUrl;
            }, 300);
        }
        
        // 初始化
        window.addEventListener('DOMContentLoaded', preloadImages);
    </script>
</body>
</html>
