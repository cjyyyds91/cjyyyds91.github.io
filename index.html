<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题，可按实际需求修改 -->
    <title>陈俊瑜</title>
    <style>
        /* 核心：设置背景图铺满、固定 */
        body {
            /* 你的背景图 Raw 链接，已校验格式正确 */
            background-image: url("https://github.com/cjyyyds91/cjyyyds91.github.io/raw/main/202302231677115629243406.jpg");
            background-size: cover; /* 让背景图铺满整个页面 */
            background-attachment: fixed; /* 滚动页面时，背景图固定不动 */
            padding: 20px; /* 给页面内容留基础内边距，避免紧贴浏览器边缘 */
            margin: 0; /* 清除浏览器默认的外边距 */
            font-family: "微软雅黑", sans-serif; /* 统一页面字体 */
        }

        /* 内容容器：用于放置后续添加的文字、文件链接等，自动居中且带半透明背景 */
        .content {
            max-width: 1200px; /* 限制容器最大宽度，适配不同设备屏幕 */
            margin: 0 auto; /* 让容器在页面水平居中 */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景，让内容更清晰 */
            padding: 30px; /* 容器内边距，给内容留出空间 */
            border-radius: 10px; /* 让容器 corners 变成圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 给容器添加轻微阴影，增强层次感 */
        }
    </style>
</head>
<body>
    <!-- 内容容器，后续新增内容（文字、文件链接等）都放这里 -->
    <div class="content">
        <!-- 这里可以按需添加内容，现在先留空，你可自由扩展 -->
    </div>
</body>
</html>
