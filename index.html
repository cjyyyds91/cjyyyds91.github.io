<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="https://picsum.photos/1200/800" as="image" type="image/jpeg">
    <link rel="dns-prefetch" href="https://github.com"><link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <title>陈俊瑜</title>
    <style>*{margin:0;padding:0;box-sizing:border-box;-webkit-user-select:none;user-select:none}body{will-change:background-image;background:url(https://cdn.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg) center/cover no-repeat scroll;font:16px/1.6 "Microsoft YaHei",Helvetica Neue,Arial,sans-serif;min-height:100vh;transform:translateZ(0);background-color:#f2f2f2;transition:background-image .3s cubic-bezier(.4,0,.2,1)}.content{max-width:1140px;width:calc(100% - 30px);margin:1.5rem auto;background:rgba(255,255,255,.88);padding:1.25rem;border-radius:10px;box-shadow:0 2px 16px rgba(0,0,0,.08);opacity:0;transform:translateY(8px);animation:fadeIn .4s ease-out forwards;backface-visibility:hidden}@keyframes fadeIn{to{opacity:1;transform:translateY(0)}}@media (max-width:480px){.content{padding:1rem;font-size:.9rem;border-radius:6px}body{background-size:contain;background-position:center top}}@media (min-width:768px){.content{padding:1.5rem;margin:2.5rem auto}}.content h1{color:#2c2c2c;margin-bottom:1rem;font-size:1.6rem;border-bottom:1px solid #f2f2f2;padding-bottom:.5rem;text-shadow:none}.content p{color:#444;line-height:1.55;margin-bottom:1rem;-webkit-line-clamp:unset}.download-btn{display:inline-block;padding:.6rem 1.2rem;background:#48b661;color:#fff;text-decoration:none;border-radius:4px;margin:.5rem 0;transition:background-color .2s ease;box-shadow:none}.download-btn:hover{background:#42a859}body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background:url(https://picsum.photos/1200/800) center/cover no-repeat;opacity:0;z-index:-1;transition:opacity .3s ease}body.bg-fail::before{opacity:1}
</head>
<body>
    <div class="content">
        <h1>陈俊瑜的个人主页</h1>
        <p>所有设备极速加载，低端机/旧平板也能流畅显示～</p>
        <p>需要下载功能直接用下方按钮：</p>
        <a href="你的文件链接" class="download-btn">安全下载</a>
    </div>
    <script>
        (async () => {
            try {await fetch('https://cdn.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg',{method:'HEAD',mode:'cors'})} 
            catch {document.body.classList.add('bg-fail')}})();
        window.addEventListener('load',()=>{document.querySelectorAll('link[rel="preload"]').forEach(l=>l.rel='')},{once:true});
    </script>
</body>
</html>
