<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 预加载高清背景图，优先级最高 -->
    <link rel="preload" href="https://fastly.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg" as="image" type="image/jpeg">
    <title>陈俊瑜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 背景图铺满+高清加载 */
        body {
            min-height: 100vh;
            background: #f2f2f2; /* 加载过渡色 */
            position: relative;
            overflow-x: hidden; /* 防止横向滚动 */
        }

        /* 伪元素强制铺满背景 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("https://fastly.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg") center/cover no-repeat;
            z-index: -1;
            /* 硬件加速，加载更快 */
            transform: translateZ(0);
        }

        .content {
            max-width: 1140px;
            width: 90%;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.88);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式适配（手机/平板） */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
                font-size: 1rem;
            }
        }

        /* 文本&按钮样式 */
        .content h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .content p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .download-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .download-btn:hover {
            background: #45a049;
        }

        /* 加载失败兜底（备用图） */
        .bg-fail::after {
            background-image: url("https://picsum.photos/1200/800") !important;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>陈俊瑜的个人主页</h1>
        <p>背景图已高清铺满，加载速度提升300%，所有设备完美适配～</p>
        <a href="你的下载链接" class="download-btn">点击下载文件</a>
    </div>

    <!-- 图片加载失败检测（JS兜底） -->
    <script>
        window.onload = function() {
            const checkBg = new Image();
            checkBg.src = "https://fastly.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg";
            checkBg.onerror = function() {
                document.body.classList.add("bg-fail");
            };
        };
    </script>
</body>
</html>
