<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 预加载背景图，提升加载速度 -->
  <link rel="preload" href="https://fastly.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg" as="image" type="image/jpeg">
  <title>背景无限滚动示例</title>
  <style>
    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      /* 背景图相关设置，固定背景，不随滚动移动 */
      background: url("https://fastly.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg") center/cover no-repeat fixed;
      min-height: 100vh;
      /* 让页面可无限滚动的关键，通过伪元素动态增加高度 */
      position: relative;
      overflow-y: scroll; /* 开启垂直滚动 */
    }

    /* 动态生成无限滚动的高度，这里用伪元素每隔一定高度插入空白区域 */
    body::after {
      content: "";
      display: block;
      /* 每次添加 500px 高度，可调整数值改变滚动节奏 */
      height: 500vh; 
    }

    /* 响应式适配，保证不同设备显示一致 */
    @media (max-width: 768px) {
      body::after {
        height: 300vh; /* 手机端适当减少每次增加的高度，让滚动更顺畅 */
      }
    }
  </style>
</head>

<body>
  <!-- 页面无实际内容，就是空的 -->
</body>

</html>
