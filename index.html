<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈俊瑜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            position: relative;
            padding: env(safe-area-inset-top, 20px) 0 0 env(safe-area-inset-left, 20px);
        }
        
        .avatar {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow: hidden;
            animation: pulse 2s infinite;
            border: 3px solid #fff;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            height: 200vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            display: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #FF2D55;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 45, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 45, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 45, 85, 0); }
        }
    </style>
</head>
<body>
    <div class="avatar" onclick="jumpToKuaishou()">
        <img src="https://p66-pro.a.yximgs.com/uhead/AB/2025/06/19/17/BMjAyNTA2MTkxNzQyNTBfNDYyNDAzOTg0N18yX2hkMzNfNzky_s.jpg" alt="快手头像">
    </div>
    
    <div class="content">
        <h1>快手短视频平台</h1>
        <p>发现精彩世界，记录美好生活</p>
        <p>点击左上角头像立即跳转</p>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>正在跳转至快手App...</p>
    </div>

    <script>
        function jumpToKuaishou() {
            // 显示加载动画
            document.getElementById('loading').style.display = 'flex';
            
            // 快手跳转链接
            const kuaishouScheme = 'kuaishou://profile/123456789';
            const kuaishouUrl = 'https://v.kuaishou.com/nSmK2Dap';
            
            // 立即尝试唤起快手App
            window.location.href = kuaishouScheme;
            
            // 设置备用跳转
            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = kuaishouUrl;
                } else {
                    document.getElementById('loading').style.display = 'none';
                }
            }, 300);
            
            // 监听页面可见性变化
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    document.getElementById('loading').style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
