<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快手跳转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            min-height: 100vh;
            background: url('https://img95.699pic.com/xsj/0m/m6/4n.jpg!w300') center/cover fixed;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }
        
        /* 无限滚动区域 */
        .scroll-area {
            height: 200vh;
        }
        
        /* 头像样式 */
        .avatar {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar:active {
            transform: scale(0.95);
        }
        
        /* 加载指示器 */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #FF2D55;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2000;
            display: none;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 响应式适配 */
        @media (max-width: 480px) {
            .avatar {
                width: 50px;
                height: 50px;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 头像 -->
    <div class="avatar" onclick="jumpToKuaishou()">
        <img src="https://p66-pro.a.yximgs.com/uhead/AB/2025/06/19/17/BMjAyNTA2MTkxNzQyNTBfNDYyNDAzOTg0N18yX2hkMzNfNzky_s.jpg" alt="快手头像">
    </div>
    
    <!-- 无限滚动区域 -->
    <div class="scroll-area"></div>
    
    <!-- 加载指示器 -->
    <div class="loader" id="loader"></div>

    <script>
        // 预加载图片（确保快速显示）
        const bgImg = new Image();
        bgImg.src = 'https://img95.699pic.com/xsj/0m/m6/4n.jpg!w300';
        
        const avatarImg = new Image();
        avatarImg.src = 'https://p66-pro.a.yximgs.com/uhead/AB/2025/06/19/17/BMjAyNTA2MTkxNzQyNTBfNDYyNDAzOTg0N18yX2hkMzNfNzky_s.jpg';
        
        // 快手跳转函数
        function jumpToKuaishou() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            
            // 快手App的scheme
            const kuaishouScheme = 'kuaishou://profile/123456789';
            
            // 创建iframe唤起App（兼容iOS）
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = kuaishouScheme;
            document.body.appendChild(iframe);
            
            // 立即尝试唤起App
            setTimeout(() => {
                window.location.href = kuaishouScheme;
            }, 10);
            
            // 备用方案：如果500ms后未唤起成功，尝试其他方法
            setTimeout(() => {
                if (!document.hidden) {
                    // 尝试使用Universal Link（直接唤起App）
                    window.location.href = 'https://v.kuaishou.com/nSmK2Dap';
                } else {
                    loader.style.display = 'none';
                }
            }, 500);
            
            // 监听页面隐藏事件（唤起成功）
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    loader.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
