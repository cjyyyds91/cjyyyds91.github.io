<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- 预加载头像图片，加快加载速度 -->
    <link rel="preload" href="https://p66-pro.a.yximgs.com/uhead/AB/2025/06/19/17.aMjAyNTA2MTkxNzQyNTBfNDYyNDAzOTg0N18yX2hkMzNfNzky_s.jpg" as="image" type="image/jpeg">
    <title>陈俊瑜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: url("https://fastly.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg") center/cover no-repeat fixed;
            min-height: 100vh;
            overflow-y: scroll;
            padding:
                constant(safe-area-inset-top, 20px)
                constant(safe-area-inset-right, 0)
                constant(safe-area-inset-bottom, 0)
                constant(safe-area-inset-left, 20px);
            padding:
                env(safe-area-inset-top, 20px)
                env(safe-area-inset-right, 0)
                env(safe-area-inset-bottom, 0)
                env(safe-area-inset-left, 20px);
            /* 优化图片加载，根据设备像素比设置不同分辨率图片，可根据实际情况进一步完善 */
            background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),
                url("https://fastly.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg");
            background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),
                url("https://fastly.jsdelivr.net/gh/cjyyyds91/cjyyyds91.github.io/202302231677115629243406.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::after {
            content: "";
            display: block;
            height: 2000vh;
        }

       .avatar {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            /* 设置为你的头像链接 */
            background: url("https://p66-pro.a.yximgs.com/uhead/AB/2025/06/19/17.aMjAyNTA2MTkxNzQyNTBfNDYyNDAzOTg0N18yX2hkMzNfNzky_s.jpg") center/cover no-repeat;
            border: 2px solid white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
            /* 优化触摸目标区域，提升移动端点击体验 */
            touch-action: manipulation;
        }

        @media (max-width: 480px) {
            body {
                background-size: auto 100vh;
                background-position: center top;
            }

           .avatar {
                width: 50px;
                height: 50px;
                top: 15px;
                left: 15px;
            }
        }

        @media (min-width: 768px) {
            body::after {
                height: 3000vh;
            }
        }

        @media (orientation: landscape) {
            body {
                background-size: 100vw auto;
            }
        }

        @supports not (background-attachment: fixed) {
            body {
                background-attachment: scroll;
                animation: bg-fade 2s ease-in-out;
            }

            @keyframes bg-fade {
                0% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }
        }
    </style>
</head>

<body>
    <div class="avatar" onclick="openKuaishou()"></div>
    <script>
        function openKuaishou() {
            const kuaishouUrl = 'https://v.kuaishou.com/nSmK2Dap';
            const kuaishouScheme = 'kuaishou://short-video/' + kuaishouUrl.split('/').pop();
            window.location.href = kuaishouScheme;
            setTimeout(() => {
                const isHidden = document.hidden || document.webkitHidden;
                if (!isHidden) {
                    window.location.href = kuaishouUrl;
                }
            }, 500);
        }
    </script>
</body>

</html>
